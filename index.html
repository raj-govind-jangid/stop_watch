<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="stop-watch-center">
        <!-- Stop Watch Timer -->
        <div class="d-flex justify-content-center watch-count-number">
            <span id="stop-watch-time">00:00</span>
        </div>
        <!-- Stop Watch Button -->    
        <div class="d-flex justify-content-around stop-watch-btn-div">
            <button id="start-btn" onclick="runStopWatch()">Start</button>
            <button id="stop-btn" onclick="stopStopWatch()">Stop</button>
            <button id="reset-btn" onclick="resetStopWatch()">Reset</button>
        </div>
    </div>
</body>
</html>
